<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>

    <link rel="stylesheet" href="Signup.css">
</head>
<body>

    <div class="signup">
        <div class="first-box">
            <h2 class="first-box-heading">facebook</h2>
            <h5 class="first-box-para">Facebook helps you connect and share with the people in your life.
            </h5>
        </div>
        <div class="second-box">
            <div class="box">
                <input type="email" placeholder="Email Address" class="login-email" required>
                <input type="password" placeholder="Password" class="login-password" required>
                <button class="login-btn">Log in </button>
                <p class="forget-text">Forgetten Password</p>
                <button class="create-new-btn"> Create New Account</button>
            </div>
        </div>
    </div>
    
</body>
</html>
